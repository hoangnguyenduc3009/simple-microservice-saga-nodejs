apiVersion: apps/v1
kind: Deployment
metadata:
  name: saga-coordinator
  namespace: saga-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saga-coordinator
  template:
    metadata:
      labels:
        app: saga-coordinator
    spec:
      containers:
        - name: saga-coordinator
          image: saga-coordinator:latest
          imagePullPolicy: Never
          env:
            - name: KAFKA_BROKER
              value: "kafka:9092"
            - name: PORT
              value: "4002"
          ports:
            - containerPort: 4002
          readinessProbe:
            httpGet:
              path: /health
              port: 4002
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 4002
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: saga-coordinator
  namespace: saga-demo
spec:
  selector:
    app: saga-coordinator
  ports:
    - protocol: TCP
      port: 4002
      targetPort: 4002
